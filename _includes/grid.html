<section class="section" id="grid">
  <div class="container">
    <div class="section-heading">
      <h6>Gallery</h6>
    </div>
    <div class="grid">
      {% for image in site.data.grid %}
      <a href="assets/images/{{image}}">
        <img class="item" src="assets/images/{{image}}" alt="" />
      </a>
      {% endfor %}
    </div>
  </div>
</section>
